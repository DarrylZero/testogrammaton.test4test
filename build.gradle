buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:5.2.0"
    }
}

plugins {
    id "java"
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    jcenter()
    maven {url 'https://clojars.org/repo'}
}


dependencies {
    compileOnly 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    compileOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
    compileOnly 'com.steammachine.org:testogramaton.sdk:1.0.1'
    compile 'com.steammachine.org:common.utils:1.0.7'
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}


test {
    useJUnitPlatform() {
    }
}
